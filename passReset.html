<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
        <header class="default-header">
            <div class="sticky-header">
                <div class="container">
                    <nav class="navbar">
                        <label for="check-toggle" class="toggleNavbar" id = "toggleNavbar">
                            <i class="fa fa-bars"></i>
                        </label>
                        <a href="index.html" class="dlogo">Politico</a>
                        <input type="checkbox" id="check-toggle"></input>
                        <ul class="navbar-nav" id = "mainNav">
                            <li><a class="nav-item" href="signup.html">Signup</a></li>
                        </ul>
                </nav>
                </div>
            </div>
        </header>

    <div id = "form-wrapper">
        <section class="form-register">
            <div class="overlay overlay-bg"></div>
            <div class="container">
                <div class="row fullscreen jcc aic h100">
                    <div class="col-6 mx tc">
                        <div class="smug mb-10">
                            <h2>Reset your password</h2>
                        </div>
                        <div class="form-container">
                            <form action="" id="regForm" class="form mb-10">
                                <div class="single-input mb-10">
                                    <input type="email" name="email" placeholder="e.g john@aol.com" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'email'">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="password" name="password" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder ='password'">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="password" name="confirmPassword" placeholder="Confirm password" onblur="this.placeholder='Confirm password'" onfocus="this.placeholder=''">
                                </div>
                                <div class="d-flex jcc">
                                    <button class="mt-10 aic btn btn-primary text-uppercase">Reset Password</button>
                                </div>
                            </form>
                        </div><!-- form-container closed-->
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
