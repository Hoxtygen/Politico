<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a Politico Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <header class="default-header">
        <div class="sticky-wrapper" style="background: transparent">
            <div class="container">
                <div class="header-content aic jcb d-flex">
                    <div class="logo">
                        <a href="index.html" rel="noopener noreferrer">Politico</a>
                    </div>
                    <nav class="d-flex aic">
                        <ul class="nav-menu">
                            <li><a href="login.html" rel="noopener noreferrer">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id = "form-wrapper">
        <section class="form-register">
            <div class="overlay overlay-bg"></div>
            <div class="container">
                <div class="row fullscreen jcc aic h100">
                    <div class="col-6 mx tc">
                        <div class="smug mb-10">
                            <h4>New User Registration</h4>
                        </div>
                        <div class="form-container">
                            <form action="" id="regForm" class="form mb-10">
                                <div class="single-input mb-10">
                                    <input type="text" name="fname" placeholder="First name " required onfocus="this.placeholder = ''" onblur="this.placeholder = 'First name'">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="text" name="lName" placeholder="Last name" onblur="this.placeholder='Your last name'" onfocus="this.placeholder=''">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="password" name="oName" placeholder="Other names" onblur="this.placeholder='Other names'" onfocus="this.placeholder=''">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="tel" name="phoneNum" placeholder="Your phone number" onblur="this.placeholder='Your phone number'" onfocus="this.placeholder=''">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="email" name="email" placeholder="Email Address" onfocus="this.placeholder=''" onblur="this.placeholder ='Email Address'">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="url" name="passport" placeholder="Your passport url" onblur="this.placeholder='Your passport url'" onfocus="this.placeholder=''">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="password" name="passoword" placeholder="Your Password" onblur="this.placeholder='Your Password'" onfocus="this.placeholder=''">
                                </div>
                                <div class="d-flex jcc">
                                    <button class="mt-10 aic btn btn-primary text-uppercase">Register</button>
                                </div>
                            </form>
                            <p>Already have an account?</p>
                            <a href="login.html">Sign in</a>
                        </div><!-- form-container closed-->
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
