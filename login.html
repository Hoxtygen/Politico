<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Back</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <header class="default-header">
        <div class="sticky-wrapper" style="background: transparent">
            <div class="container">
                <div class="header-content aic jcb d-flex">
                    <div class="logo">
                        <a href="index.html" rel="noopener noreferrer">Politico</a>
                    </div>
                    <nav class="d-flex aic">
                            <ul class="nav-menu">
                                <li><a href="signup.html" rel="noopener noreferrer">Signup</a></li>
                            </ul>
                    </nav>
                    
                </div>
            </div>
        </div>
    </header>

    <div id = "form-wrapper">
        <section class="form-register">
            <div class="overlay overlay-bg"></div>
            <div class="container">
                <div class="row fullscreen jcc aic h100">
                    <div class="col-6 mx tc">
                        <div class="smug mb-10">
                            <h4>Voting is your right, exercise it!!</h4>
                        </div>
                        <div class="form-container">
                            <form action="" id="regForm" class="form mb-10">
                                <div class="single-input mb-10">
                                    <input type="email" name="email" placeholder="Email Address" onfocus="this.placeholder=''" onblur="this.placeholder ='Email Address'">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="password" name="password" placeholder="Your Password" onblur="this.placeholder='Your Password'" onfocus="this.placeholder=''">
                                </div>
                                <a href="passReset.html">Forgot password?</a>
                                <div class="d-flex jcc">
                                    <button class="mt-10 aic btn btn-primary text-uppercase">Login</button>
                                </div>
                            </form>
                            <p>Don't have an account?</p>
                            <a href="signup.html">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
