<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/test2.css" />
</head>
<body>
    
       
    <header class="header">
        <div class="logo">
          <p>Politico</p>
        </div><a class="nav-trigger text-replace" href="#0">Menu<span></span></a>
      </header>
      <main class="content">
            <section id="main-content">
                    <div class="container-wrapper">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 mx pl0 pr0">
                                    <div class="text-center header-container section-header">
                                        <h2>New Party Registration</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="row jcc">
                                <div class="col-6 mx">
                                    <div class="form-container">
                                        <form action="" id="regForm" class="form mb-10">
                                            <div class="single-input mb-10">
                                                <input type="text" name="fullName" placeholder=" Party name e.g Alliance for Democracy" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'">
                                            </div>
                                            <div class="single-input mb-10">
                                                <input type="text" name="acronym" placeholder=" Party acronym e.g ANPP" onfocus="this.placeholder=''" onblur="this.placeholder ='Party acronym'">
                                            </div>
                                            <div class="single-input mb-10">
                                                <input type="tel" name="phoneNum" placeholder=" Office phone number e.g 09023456667" onblur="this.placeholder='Your telephone number'" onfocus="this.placeholder=''">
                                            </div>
                                            <div class="single-input mb-10">
                                                <input type="text" name="hqAddress" placeholder="Office address e.g Adimula street, shomolu Lagos" onblur="this.placeholder='Your office address'" onfocus="this.placeholder=''">
                                            </div>
                                            <div class="single-input mb-10">
                                                    <input type="url" name="logo" placeholder="logo URL" onblur="this.placeholder='Your logo URL'" onfocus="this.placeholder=''">
                                                </div>
                                            <div class="d-flex jcc">
                                                <button class="mt-10 aic btn-primary text-uppercase">Create</button>
                                            </div>
                                        </form>
                                    </div><!-- form-container closed-->
                                </div>
                            </div>
                        </div><!-- container closed-->
                    </div><!--- container-wrapper closed -->
                </section>
      </main>
      <nav class="main-nav-wrapper">
        <ul class="nav">
            <li><a class="side top-link" href="dashboard.html">General</a></li>
            <li><a class="side" href="parties.html">Political Parties</a></li>
            <li><a class="side" href="politicalOffice.html">Political Office</a></li>
            <li><a href="contestants.html">Contestants</a></li>
            <li><a href="electionResult.html">Results</a></li>
            <li><a href="vote.html">Vote</a></li>
        </ul>
      </nav>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="./assets/js/main.js"></script>
        </body>
</html>
