<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	    <link rel="stylesheet" href="./assets/css/style.css">
	<title>User Registration</title>
</head>
<body>
	<header class="default-header">
		<div class="sticky-header">
			<div class="container">
				<nav class="navbar">
	                <label for="check-toggle" class="toggleNavbar" id = "toggleNavbar">
	                    <i class="fa fa-bars"></i>
	                </label>
                	<a href="index.html" class="dlogo">Politico</a>
                	<input type="checkbox" id="check-toggle"></input>
                	<ul class="navbar-nav" id = "mainNav">
	                    <li><a class="nav-item" href="login.html">Login</a></li>
                	</ul>
            </nav>
			</div>
		</div>
	</header>

	<main>
		<section id = "form-wrapper">
            <div class="container">
                <div class="row jcc aic">
                    <div class="col-6 mx tc">
                        <div class="mb-10">
                            <h2>New User Registration</h2>
                        	</div>
                        	<div class="form-container">
                            <form action="" id="regForm" class="form mb-10" method = "POST">
                                <div class="single-input mb-10">
                                    <input type="text" name="fname" id = "firstname" placeholder="First name " required onfocus="this.placeholder = ''" onblur="this.placeholder = 'First name'">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="text" name="lName" id = "lastname" placeholder="Last name" onblur="this.placeholder='Your last name'" onfocus="this.placeholder=''">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="text" name="oName" id = "othername" placeholder="Other names" onblur="this.placeholder='Other names'" onfocus="this.placeholder=''">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="tel" name="phoneNum" id = "phoneNum" placeholder="Your phone number" onblur="this.placeholder='Your phone number'" onfocus="this.placeholder=''">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="email" name="email"id = "email"  placeholder="Email Address" onfocus="this.placeholder=''" onblur="this.placeholder ='Email Address'">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="url" name="passport" id = "passporturl" placeholder="Your passport url" onblur="this.placeholder='Your passport url'" onfocus="this.placeholder=''">
                                </div>
                                <div class="single-input mb-10">
                                    <input type="password" name="password" id = "password" placeholder="Your Password" onblur="this.placeholder='Your Password'" onfocus="this.placeholder=''">
                                </div>
                                <div class="d-flex jcc">
                                    <button class="mt-10 aic btn btn-primary text-uppercase">Register</button>
                                </div>
                            </form>
                            <p>Already have an account?</p>
                            <a href="login.html">Sign in</a>
                        </div><!-- form-container closed-->
                    </div>
                </div>
            </div>
    	</section>
    </main>
    
    <script src="assets/js/signup.js"></script>
</body>
</html>
